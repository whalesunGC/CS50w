{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page!</h1>
    <div>
        <h2>{{ error }}</h2>
    </div>
    <div>
        <form action="{% url 'create_page' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name=status value="{{ status }}">
            <input type ="submit" value ="Save">
        </form>
    </div>


{% endblock %}
